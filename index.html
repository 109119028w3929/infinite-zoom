<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Infinite Zoom Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: none;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
            cursor: grab;
        }

        #canvas:active {
            cursor: grabbing;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .progress-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            transition: width 0.1s ease;
            width: 0%;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                left: 10px;
                padding: 10px;
                font-size: 12px;
            }

            .progress-bar {
                width: 250px;
                bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading frames...</div>
        <div id="loadingProgress">0%</div>
    </div>

    <div class="controls" id="controls" style="display: none;">
        <div>üñ±Ô∏è Scroll or drag to zoom</div>
        <div>üì± Touch and drag on mobile</div>
        <div id="frameInfo">Frame: 1 / 2187</div>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <script>
        const FRAME_PATH = "frames/frame_";
        const FRAME_EXT = ".jpg";
        const PADDING = 4;
        const TOTAL_FRAMES = 2187;

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const loading = document.getElementById("loading");
        const controls = document.getElementById("controls");
        const frameInfo = document.getElementById("frameInfo");
        const progressFill = document.getElementById("progressFill");
        const loadingProgress = document.getElementById("loadingProgress");

        let width, height;
        let frames = [];
        let loadedFrames = 0;
        let zoom = 0;
        let targetZoom = 0;
        let isLoaded = false;

        // Device detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTouch = 'ontouchstart' in window;

        function resize() {
            const dpr = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;

            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';

            ctx.scale(dpr, dpr);
        }

        window.addEventListener("resize", resize);
        resize();

        // Preload frames with progress
        function preloadFrames() {
            for (let i = 1; i <= TOTAL_FRAMES; i++) {
                const num = String(i).padStart(PADDING, "0");
                const img = new Image();

                img.onload = () => {
                    loadedFrames++;
                    const progress = Math.round((loadedFrames / TOTAL_FRAMES) * 100);
                    loadingProgress.textContent = `${progress}%`;

                    if (loadedFrames === TOTAL_FRAMES) {
                        isLoaded = true;
                        loading.style.display = 'none';
                        controls.style.display = 'block';
                        animate();
                    }
                };

                img.onerror = () => {
                    console.warn(`Failed to load frame ${i}`);
                    loadedFrames++;
                };

                img.src = `${FRAME_PATH}${num}${FRAME_EXT}`;
                frames.push(img);
            }
        }

        // Smooth zoom interpolation
        function updateZoom() {
            zoom += (targetZoom - zoom) * 0.1;
            if (Math.abs(targetZoom - zoom) < 0.01) {
                zoom = targetZoom;
            }
        }

        // Mouse wheel zoom
        window.addEventListener("wheel", (e) => {
            if (!isLoaded) return;
            e.preventDefault();

            const sensitivity = isMobile ? 0.003 : 0.002;
            targetZoom += e.deltaY * sensitivity;
            targetZoom = Math.max(0, Math.min(TOTAL_FRAMES - 1, targetZoom));
        }, { passive: false });

        // Touch/drag zoom
        let isDragging = false;
        let lastY = 0;

        function handleStart(e) {
            if (!isLoaded) return;
            isDragging = true;
            lastY = isTouch ? e.touches[0].clientY : e.clientY;
            canvas.style.cursor = 'grabbing';
        }

        function handleMove(e) {
            if (!isDragging || !isLoaded) return;
            e.preventDefault();

            const currentY = isTouch ? e.touches[0].clientY : e.clientY;
            const deltaY = currentY - lastY;

            const sensitivity = isMobile ? 0.05 : 0.03;
            targetZoom -= deltaY * sensitivity;
            targetZoom = Math.max(0, Math.min(TOTAL_FRAMES - 1, targetZoom));

            lastY = currentY;
        }

        function handleEnd() {
            isDragging = false;
            canvas.style.cursor = 'grab';
        }

        // Mouse events
        canvas.addEventListener("mousedown", handleStart);
        window.addEventListener("mousemove", handleMove);
        window.addEventListener("mouseup", handleEnd);

        // Touch events
        canvas.addEventListener("touchstart", handleStart, { passive: false });
        window.addEventListener("touchmove", handleMove, { passive: false });
        window.addEventListener("touchend", handleEnd);

        // Keyboard controls
        window.addEventListener("keydown", (e) => {
            if (!isLoaded) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'ArrowRight':
                    targetZoom = Math.min(TOTAL_FRAMES - 1, targetZoom + 5);
                    break;
                case 'ArrowDown':
                case 'ArrowLeft':
                    targetZoom = Math.max(0, targetZoom - 5);
                    break;
                case 'Home':
                    targetZoom = 0;
                    break;
                case 'End':
                    targetZoom = TOTAL_FRAMES - 1;
                    break;
            }
        });

        function drawFrame() {
            ctx.clearRect(0, 0, width, height);

            const frameIndex = Math.floor(zoom);
            const nextFrameIndex = Math.min(frameIndex + 1, TOTAL_FRAMES - 1);
            const img = frames[frameIndex];
            const nextImg = frames[nextFrameIndex];

            if (!img || !img.complete) return;

            // Calculate zoom effect - 3x zoom intensity
            const progress = zoom - frameIndex;
            const scale = 1 + progress * 0.3; // 3x zoom scaling

            // Calculate dimensions to maintain aspect ratio
            const imgAspect = img.width / img.height;
            const canvasAspect = width / height;

            let drawWidth, drawHeight;
            if (imgAspect > canvasAspect) {
                drawHeight = height * scale;
                drawWidth = drawHeight * imgAspect;
            } else {
                drawWidth = width * scale;
                drawHeight = drawWidth / imgAspect;
            }

            const x = (width - drawWidth) / 2;
            const y = (height - drawHeight) / 2;

            // Draw current frame
            ctx.globalAlpha = 1 - progress;
            ctx.drawImage(img, x, y, drawWidth, drawHeight);

            // Blend with next frame for smooth transition
            if (nextImg && nextImg.complete && progress > 0) {
                const nextScale = 1 + (progress + 1) * 0.3;
                let nextDrawWidth, nextDrawHeight;

                if (imgAspect > canvasAspect) {
                    nextDrawHeight = height * nextScale;
                    nextDrawWidth = nextDrawHeight * imgAspect;
                } else {
                    nextDrawWidth = width * nextScale;
                    nextDrawHeight = nextDrawWidth / imgAspect;
                }

                const nextX = (width - nextDrawWidth) / 2;
                const nextY = (height - nextDrawHeight) / 2;

                ctx.globalAlpha = progress;
                ctx.drawImage(nextImg, nextX, nextY, nextDrawWidth, nextDrawHeight);
            }

            ctx.globalAlpha = 1;
        }

        function updateUI() {
            const currentFrame = Math.floor(zoom) + 1;
            frameInfo.textContent = `Frame: ${currentFrame} / ${TOTAL_FRAMES}`;

            const progress = (zoom / (TOTAL_FRAMES - 1)) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function animate() {
            if (!isLoaded) return;

            updateZoom();
            drawFrame();
            updateUI();

            requestAnimationFrame(animate);
        }

        // Start preloading
        preloadFrames();

        // Prevent context menu on right click
        canvas.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>

</html>
